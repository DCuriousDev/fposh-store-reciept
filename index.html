<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FPOSH Invoice</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1f1f1f;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .invoice {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    p {
      margin: 2px 0;
    }
    .row {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .row input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid white;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    textarea {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: purple;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="invoice" id="invoice">
    <div>
      <h1>FPOSH GADGET HUB</h1>
      <p>Address: Computer Village, Ikeja — Lagos</p>
      <p>WhatsApp: 07081138777</p>
    </div>

    <div class="row">
      <input type="text" placeholder="Customer's Name e.g. Adeola Balogun" />
      <input type="text" placeholder="Customer address" />
    </div>

    <div class="row">
      <input type="text" value="FPOSH-2025-0001" />
    </div>

    <table>
      <thead>
        <tr>
          <th>QTY</th>
          <th>Description</th>
          <th>Unit Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="number" value="1" /></td>
          <td><input type="text" value="iPhone 13 Pro Max" /></td>
          <td><input type="text" placeholder="₦" /></td>
        </tr>
        <tr>
          <td><input type="number" value="1" /></td>
          <td><input type="text" placeholder="Description" /></td>
          <td><input type="text" placeholder="₦" /></td>
        </tr>
      </tbody>
    </table>

    <textarea placeholder="Notes / IMEI / Serial (optional)"></textarea>
  </div>

  <button onclick="downloadPDF()">Download Invoice</button>

  <script>
    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.html(document.querySelector("#invoice"), {
        callback: function (pdf) {
          pdf.save("invoice.pdf");
        },
        x: 10,
        y: 10,
        html2canvas: { scale: 0.6 }
      });
    }
  </script>
</body>
</html>
